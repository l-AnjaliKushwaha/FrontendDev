<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h1>HTML Form</h1>
      <label for="name">Your First Name : </label>
      <input type="text" placeholder="Enter first name" />

      <br />
      <br />

      <label for="name">Your Last Name : </label>
      <input type="text" placeholder="Enter last name" />

      <br />
      <br />
      <p>Gender :</p>
      <input type="radio" />
      <label for="male">Male</label><br />
      <input type="radio" />
      <label for="female">Female</label><br />
      <input type="radio" />
      <label for="Other">Other</label>

      <br />
      <br />

      <label for="DOB">Date of birth : </label>
      <input type="date" />

      <br />
      <br />

      <label for="email">Your Phone Email : </label>
      <input type="email" placeholder="Enter phone email" />

      <br />
      <br />

      <label for="Number">Your Phone Number : </label> 
      <input type="number" placeholder="Enter phone number" minlength="10" />

      <br />
      <br />

      <label for="Address">Your Address : </label>
      <input type="number" placeholder="Enter address" minlength="10" />

      <br />
      <br />

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
